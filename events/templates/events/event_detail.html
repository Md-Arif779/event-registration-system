{% extends 'events/base.html' %}

{% block content %}
  <h2>{{ event.title }} Details</h2>
  <p>Description: {{ event.description }}</p>
  <p>Date: {{ event.date }}</p>
  <p>Time: {{ event.time }}</p>
  <p>Location: {{ event.location_name }}</p>
  <p>Available Slots: {{ event.available_slots }}</p>
  
{% endblock %}
