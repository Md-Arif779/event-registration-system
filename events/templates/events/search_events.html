
{% extends 'events/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Search Results</h1>
    {% if query %}
        <p>Showing results for: <strong>{{ query }}</strong></p>
    {% endif %}
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event_id=event.id %}">{{ event.title }}</a>
                <p>{{ event.description }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
