{% extends 'events/base.html' %}

{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  {% if events %}
    <ul>
      {% for event in events %}
        <li>{{ event.title }} - {{ event.date }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
